<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="john_g_shultz img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8 alert-warning">
            <div class="col-md-4">
                <div class="lady_liberty img-responsive img-rounded"></div>
            </div>
            <div class="col-md-4">
                <p>This is a personal website. I am a developer living in New York City.</p>
            </div>
            <div class="col-md-4">
                <div class="bike img-responsive img-rounded"></div>
            </div>
        </div>
        <div class="col-md-8 gallery" >
            <div class="col-md-4" data-ng-repeat="photo in gallery" style="background-image: url({{ photo.path }});transform:rotate({{photo.d}}); -moz-transform:rotate({{photo.d}}); -webkit-transform:rotate({{photo.d}});left:{{photo.x}};top:{{photo.y}};"></div>
        </div>
    </div>
</div>
