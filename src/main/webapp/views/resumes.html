<div class="resume">

    <h2>Resumes</h2>

    <div class="row marketing">
      <div class="{{section.header}}" ng-repeat="section in resumeData">
          <h4 ng-class="{{section.header}}">{{section.title}}</h4>
          <h4 ng-class="{{section.header}}">{{section.name}}</h4>
          <p>{{section.info}}</p>
      </div>
    </div>

</div>
